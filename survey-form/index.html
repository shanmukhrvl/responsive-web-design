<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">E-commerce Survey form</h1>
    <p id="description" class="description text-center">Please help us to improve our platform</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name</label>
      <input 
        type="text" 
        id="name"
        name="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="form-group">
      <label for="number" id="number-label">Age</label>
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Gender</p>
      <select id="dropdown" name="gender" class="form-control" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Others</option>
        <option value="prefernottosay">Prefer not to say</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you recommend E-Commerce to your friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label>
        <input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>
    <div class="form-group">
      <p>What would you like to see improved?</p>
      <label>
        <input
          type="checkbox" 
          name="improvement" 
          value="userinterface"
          class="input-checkbox"
        />User Interface</label
      >
      <label>
        <input
          type="checkbox" 
          name="improvement" 
          value="productrange"
          class="input-checkbox"
        />Product Range</label
      >
      <label>
        <input
          type="checkbox" 
          name="improvement" 
          value="deliverytime"
          class="input-checkbox"
        />Delivery time</label       
      >
      <label>
        <input 
          type="checkbox" 
          name="improvements" 
          value="price"
          class="input-checkbox"
        />Price</label
      >
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
<!-- partial -->
  
</body>
</html>
