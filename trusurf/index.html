<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>trusurf</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="page-wrapper">
  <header class="header"> 
    <div class="logo">
        <img 
             id="header-img" 
             src="https://www.surfertoday.com/images/stories/thegunboard.jpg" 
             alt="Trusurf logo"
        >
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#sb-types">Surfboards</a></li>
        <li><a class="nav-link" href="#video">How it Works</a></li>
        <li><a class="nav-link" href="#pricing">Pricing</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container"></div>
  
  <section id="discount">      
    <h2>Handcrafted Masterpieces</h2>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
       <input
              type="email"
              id="email"  
              name="email"
              placeholder="Enter your email address"
       />
        
      <input type="submit" id="submit" class="submit-btn"  value="Avail Discount!"     
    </form>
  </section>
    
  <div class="container">  
    <h2>Types of Surfboards</h2>  
    <section id="sb-types">
        <div class="grid">
          <figure class="s-boards">  
            <img src="https://content.cavewire.com/host/boardcave-us/path/media/bannerslider/p/e/performance-surfboards.jpg" alt="Performance Board">
            <figcaption>Performance Board</figcaption>
          </figure>
          <figure class="s-boards">
            <img src="https://content.cavewire.com/host/boardcave-us/path/media/bannerslider/r/e/retro-surfboards.jpg" alt="Retro surfboards">
            <figcaption>Retro Surfboard</figcaption>
          </figure>
          <figure class="s-boards">
            <img src="https://content.cavewire.com/host/boardcave-us/path/media/bannerslider/l/o/longboard-surfboards-usa.jpg" alt="Longboards">
            <figcaption>Longboard</figcaption>
          </figure>
          <figure class="s-boards">
            <img src="https://content.cavewire.com/host/boardcave-us/path/media/bannerslider/h/y/hybrid-all-rounder-surfboards.jpg" alt="allrounder boards">
            <figcaption>Allrounder Board</figcaption>
          </figure>
        </div>
    </section>
  </div>  
  <section id="video">
    <iframe height="320" src="https://www.youtube.com/embed/-VMgTCnFGys" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" frameborder="0" allowfullscreen></iframe>
  </section> 
  <section id="pricing">
    <div class="product" id="performance">
      <div class="ptype">Performance Board</div>
      <p>Starting from</p>
      <h2>$800</h2>
      <button class="btn">Shop</button>
    </div>
    <div class="product" id="retro">
      <div class="ptype">Retro Surfboard</div>
      <p>Starting from</p>
      <h2>$850</h2>
      <button class="btn">Shop</button>
    </div>
    <div class="product" id="long">
      <div class="ptype">Longboard</div>
      <p>Starting from</p>
      <h2>$1500</h2>
      <button class="btn">Shop</button>              
    </div>  
    <div class="product" id="allrounder">
      <div class="ptype">Allrounder board</div>
      <p>Starting from</p>
      <h2>$1000</h2>
      <button class="btn">Shop</button>
    </div>  
    
  </section>  
  <footer>
    <span>
      All rights are reserved
    </span>
    <ul>
      <li><a class="foot-link" href="#">Privacy</a></li>
      <li><a class="foot-link" href="#">Terms</a></li>
      <li><a class="foot-link" href="#">Contact</a></li>
    </ul>  
  </footer>
</div>
<!-- partial -->
  
</body>
</html>
